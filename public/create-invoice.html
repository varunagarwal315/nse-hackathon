<!DOCTYPE html>
<html lang="en">
  <head>

    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <title></title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body >

    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Name</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Page 0</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
          </ul>
        </div>
      </nav>

    <div class="container">
      <form class="form-horizontal">
        <fieldset>

        <!-- Form Name -->
        <legend>Create Invoice</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput1">Invoice number</label>
          <div class="col-md-4">
          <input id="invoice-id" name="textinput1" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic1">PO number</label>
          <div class="col-md-4">
            <select id="select-po" name="select-po" class="form-control">

            </select>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput2">PO value</label>
          <div class="col-md-4">
          <input id="textinput2" name="textinput2" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput3">Invoice amount</label>
          <div class="col-md-4">
          <input id="invoice-amount" name="textinput3" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput4">Tax</label>
          <div class="col-md-4">
          <input id="textinput4" name="textinput4" type="text" placeholder="18 %" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput5">Total Amount</label>
          <div class="col-md-4">
          <input id="textinput5" name="textinput5" type="text" placeholder="1.18 * Invoice amount" class="form-control input-md">

          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton1"></label>
          <div class="col-md-4">
            <button id="btn-create-invoice" name="singlebutton1" class="btn btn-primary">Create Invoice</button>
          </div>
        </div>

        </fieldset>
        </form>
    </div>
    <h4 id="response" style="margin-left:250px;"></h4>
    <script src="create-invoice.js"></script>
  </body>
</html>
